name: Run Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache dependencies to speed up builds

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Check for requirements-dev.txt or pyproject.toml and install accordingly
        if [ -f requirements-dev.txt ]; then
          pip install -r requirements-dev.txt
        else
          echo "No requirements.txt or pyproject.toml found. Skipping dependency installation."
        fi
        pip install pytest pytest-cov # Install pytest and pytest-cov for coverage

    - name: Run tests with pytest
      run: |
        pytest --cov=./ --cov-report=xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.os }}-${{ matrix.python-version }}
        path: coverage.xml
        retention-days: 5 # Keep the artifact for 5 days
