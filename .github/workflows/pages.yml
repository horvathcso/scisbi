name: Deploy to GitHub Pages from _build/html

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy _build/html to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Backup built docs before switching branch
          mkdir temp-docs
          cp -r docs/_build/html/* temp-docs/

          # Switch to orphan branch gh-pages
          git switch --orphan gh-pages

          # Remove all files (if any)
          git rm -rf .

          # Copy docs back from backup
          cp -r temp-docs/* .

          # Add .nojekyll to prevent GitHub Pages issues
          touch .nojekyll

          # Add all files, commit and push
          git add .
          git commit -m "Deploy built docs to GitHub Pages"
          git push --force origin gh-pages
